<body>
  <h1>URL Encoder / Decoder</h1>
  <p>Quickly encode or decode URLs. Useful for working with query parameters, redirect strings, and web development in general.</p>

  <textarea id="input" rows="6" placeholder="Enter text or URL here..."></textarea>
  <br />
  <button onclick="encodeURL()">Encode</button>
  <button onclick="decodeURL()">Decode</button>
  <button onclick="copyOutput()">Copy</button>
  <button onclick="clearFields()">Clear</button>
  <h2>Result:</h2>
  <textarea id="output" rows="6" readonly></textarea>

  <p><a href="/">← Back to Home</a></p>

  <script>
    function encodeURL() {
      const input = document.getElementById("input").value;
      const encoded = encodeURIComponent(input);
      document.getElementById("output").value = encoded;
    }

    function decodeURL() {
      try {
        const input = document.getElementById("input").value;
        const decoded = decodeURIComponent(input);
        document.getElementById("output").value = decoded;
      } catch (e) {
        document.getElementById("output").value = "Invalid encoded URL.";
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    function clearFields() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
    }
  </script>
