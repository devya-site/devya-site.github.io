<body>
    <h1>UUID Generator</h1>
    <p>Generate random version 4 UUIDs (Universally Unique Identifier). Simple, fast and free.</p>

    <div class="controls">
        <button onclick="generateUUID()">Generate UUID</button>
        <button onclick="generateMultiple()">Generate 5 UUIDs</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearOutput()">Clear</button>
    </div>

    <div class="result-container">
        <h2>Result:</h2>
        <textarea id="output" rows="6" cols="60" readonly></textarea>
    </div>

    <p><a href="/">← Back to Home</a></p>

<script>
    function generateUUID() {
        const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
        document.getElementById("output").value = uuid;
    }

    function generateMultiple() {
        let uuids = [];
        for (let i = 0; i < 5; i++) {
            uuids.push(([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            ));
        }
        document.getElementById("output").value = uuids.join('\n');
    }

    function copyToClipboard() {
        const output = document.getElementById("output");
        output.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
    }

    function clearOutput() {
        document.getElementById("output").value = "";
    }
</script>
